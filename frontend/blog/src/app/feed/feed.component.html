<div class="container">
  <div class="row mt-3 mb-3">
    <div class="col-md-4">
      <div class="card border-0" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img src="./../../assets/aspnet.jpg" class="card-img-top rounded-circle w-75" alt="card 1">
        </div>

        <div class="card-body">
          <h5 class="card-title text-center">Framework</h5>
          <p class="card-text text-center">Desenvolvedor web fullstack</p>
          <a href="https://github.com/pedrolyma" target="_brank"
            class="btn btn-outline-dark d-flex justify-content-center">Github</a>
          <hr class="mt-2 mb-2">
          <div class="form-group row">

            <label class="col-sm-2 col-form-label">Pesquisar por Nome:</label>
        
            <div class="col-sm-10">
                <input [(ngModel)]="filter" class="form-control">
            </div>
          </div>
<!-- 
          <h6 class="mb-3 text-monospace text-center">Pesquisar por titulo</h6>
          <input type="text" class="form-control mb-3 w-100">
          <button class="btn btn-outline-warning w-100">Pesquisar</button>
        </div> -->
      </div>
    </div>
    <div class="col-md-8">
      <h3 class="text-center mb-3 text-monospace">Digite abaixo seus comentarios</h3>
      <div class="form-group">
        <label for="nome" class="text-monospace">Nome</label>
        <input type="text" name="nome" id="nome" [(ngModel)]='post.nome' class="form-control" placeholder="Digite o Nome da Postagem">
      </div>
      <div class="form-group">
        <label for="mensagem" class="text-monospace">Mensagem</label>
        <textarea name="mensagem" id="mensagem" class="form-control" [(ngModel)]='post.mensagem' rows="5" placeholder="digite sua mensagem"></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-info w-25" (click)="cadastrarMensagem()">Publicar</button>
      </div>
      <hr class="mt-5 mb-5">
      <h3 class="text-center mb-3 text-monospace">Comentarios adicionados</h3>
      <div class="container">
        <div class="card mb-4" *ngFor="let post of listPost">
           <div class="card-header">
             <h5 class="card-tile">{{ post.id }}</h5>
           </div>
           <div class="card-body">
             <p class="card-text">{{ post.nome }}</p>
             <p class="card-text">{{ post.mensagem }}</p>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>
